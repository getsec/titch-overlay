<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="./css/app.css" rel="stylesheet">
    </head>
    <body>
        
        <div class="app" style="display: none">
          

            <div class="banner">
                <div class="banner-text">
                    <span class="team-left-score score"></span>
                    <span class="team-left-name team"></span>
                    <span class="game-time"></div>
                    <span class="team-right-score score"></span>
                    <span class="team-right-name team"></span>
                </div>
            </div>
            <div class="team-wrapper">
     
                <div class="players-team0">
                    <div class="player player0">
                        <div class="player-boost">
                            <div class="boost-indicator team0" style="transform: scaleX(0);"></div>

                            <div class="player-info">
                                <div class="name"></div>
                                <div class="boost"></div>
                            </div>

                            <div class="state-icon">
                                <img src="images/icons/demo.png" class="demo" alt="demo">
                                <img src="images/icons/assist.png" class="assist" alt="assist">
                                <img src="images/icons/goal.png" class="goal" alt="goal">
                            </div>
                            
                        </div>
                    </div>

                    <div class="player player1">
                        <div class="player-boost">
                            <div class="boost-indicator team0" style="transform: scaleX(0);"></div>

                            <div class="player-info">
                                <div class="name"></div>
                                <div class="boost"></div>
                            </div>

                            <div class="state-icon">
                                <img src="images/icons/demo.png" class="demo" alt="demo">
                                <img src="images/icons/assist.png" class="assist" alt="assist">
                                <img src="images/icons/goal.png" class="goal" alt="goal">
                            </div>
                        </div>
                    </div>

                    <div class="player player2">
                        <div class="player-boost">
                            <div class="boost-indicator team0" style="transform: scaleX(0);"></div>

                            <div class="player-info">
                                <div class="name"></div>
                                <div class="boost"></div>
                            </div>

                            <div class="state-icon">
                                <img src="images/icons/demo.png" class="demo" alt="demo">
                                <img src="images/icons/assist.png" class="assist" alt="assist">
                                <img src="images/icons/goal.png" class="goal" alt="goal">
                            </div>
                        </div>
                    </div>
                </div>


                <div class="players-team1">
                    <div class="player player0">
                        <div class="player-boost">
                            <div class="boost-indicator team1" style="transform: scaleX(0);"></div>

                            <div class="player-info">
                                <div class="name"></div>
                                <div class="boost"></div>
                            </div>

                            <div class="state-icon">
                                <img src="images/icons/demo.png" class="demo" alt="demo">
                                <img src="images/icons/assist.png" class="assist" alt="assist">
                                <img src="images/icons/goal.png" class="goal" alt="goal">
                            </div>
                        </div>
                    </div>

                    <div class="player player1">
                        <div class="player-boost">
                            <div class="boost-indicator team1" style="transform: scaleX(0);"></div>

                            <div class="player-info">
                                <div class="name"></div>
                                <div class="boost"></div>
                            </div>

                            <div class="state-icon">
                                <img src="images/icons/demo.png" class="demo" alt="demo">
                                <img src="images/icons/assist.png" class="assist" alt="assist">
                                <img src="images/icons/goal.png" class="goal" alt="goal">
                            </div>
                        </div>
                    </div>

                    <div class="player player2">
                        <div class="player-boost">
                            <div class="boost-indicator team1" style="transform: scaleX(0);"></div>

                            <div class="player-info">
                                <div class="name"></div>
                                <div class="boost"></div>
                            </div>

                            <div class="state-icon">
                                <img src="images/icons/demo.png" class="demo" alt="demo">
                                <img src="images/icons/assist.png" class="assist" alt="assist">
                                <img src="images/icons/goal.png" class="goal" alt="goal">
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>

            <div id="bottom-banner" class="bottom-banner" style="">
                <div class="banner-text">
                        <span class="spectating-player"></span>
                        <span class="spec-base spectating-score">Goals</span>
                        <span class="spec-base spectating-goals"></span>
                        <span class="spec-base spectating-shots"></span>
                        <span class="spec-base spectating-assists"></span>
                        <span class="spec-base spectating-saves"></span>
                  
                </div>
            </div>
        </div>

        <script src="./js/app.js"></script>
    </body>
</html>
